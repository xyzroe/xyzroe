# This workflow configures the user-statistician with the
# dark color theme, but otherwise uses all of
# the defaults. It is configured on a daily schedule at 3am.

name: user-statistician

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches: [ main, master ]
    paths: [ '.github/workflows/stats.yml' ]
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4

    - name: Generate the user stats dark image
      uses: cicirello/user-statistician@v1
      with:
        image-file: images/dark.svg
        colors: dark
        include-title: false
        hide-keys: following, sponsors, sponsoring	
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Generate the user stats light image
      uses: cicirello/user-statistician@v1
      with:
        image-file: images/light.svg
        include-title: false
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
